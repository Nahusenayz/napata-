<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>napata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="title">
            <svg class="wordmark" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg" aria-label="Napata Engineering">
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Napata Engineering</text>
            </svg>
        </div>
        <div class="coming-soon" aria-label="Coming soon construction sign">
            <div class="sign">
                <div class="sign-top">
                    <span class="light left"></span>
                    <span class="label">COMING SOON</span>
                    <span class="light right"></span>
                </div>
                <div class="sign-body"></div>
                <div class="legs">
                    <span class="leg left"></span>
                    <span class="leg right"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
